# Backend configuration - replace with your actual Git repository details
backend:
  name: github # or gitlab, bitbucket, etc.
  repo: your-username/your-repo-name # e.g., pixaredu/website
  branch: main # or master, or your production branch
  # Optional: if you want to enable Open Authoring (allow non-repo users to submit PRs)
  # open_authoring: true
  # Optional: if using Netlify Identity for authentication
  # site_domain: your-live-site-domain.com

# Media files will be stored in the repo in this folder
media_folder: "public/uploads/blog-images"
# The src attribute for uploaded media will begin with this path
public_folder: "/uploads/blog-images"

# Collection for Blog Posts
collections:
  - name: "blog" # Used in routes, e.g., /admin/#/collections/blog
    label: "Blog Posts" # Used in the UI
    folder: "src/posts" # The path to the folder where blog posts are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., 2023-10-26-my-post.md
    fields: # The fields for each document, usually in frontmatter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"} # Optional, if you use layouts
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Pixar Edu Admin"}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false}
      - {label: "Featured Image", name: "featuredImage", widget: "image", required: false, allow_multiple: false, media_folder: "public/uploads/blog-images/featured", public_folder: "/uploads/blog-images/featured"}
      - {label: "Body", name: "body", widget: "markdown"}
    editor:
      preview: true # Enable live preview
